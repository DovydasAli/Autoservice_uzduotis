{% extends "base.html" %}

{% block content %}
  <h1>Order list</h1>
  {% if order_list %}
  <ul>
    {% for order in order_list %}
      <li>
        <a href="{{ order.id }}">{{ order.owner_car }}</a> - {{order.due_date}} <strong>({{order.status}})</strong>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No orders found.</p>
  {% endif %}
{% endblock %}
