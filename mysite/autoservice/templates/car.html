{% extends "base.html" %}

{% block content %}
    <div class="container car">
    <h4>{{car.car.manufacturer}}</h4>
    </br>
    <p><strong>This car belongs to:</strong> {{car.owner}}</p>
    <p><strong>Cars' model:</strong> {{car.car.model}}</p>
    <p><strong>Cars' year of manufacture:</strong> {{car.year}}</p>
    <p><strong>Cars' licence plate:</strong> {{car.licence_plate}}</p>
    <p><strong>Cars' VIN code:</strong> {{car.vin_code}}</p>
    </div>
{% endblock %}
