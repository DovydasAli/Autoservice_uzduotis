{% extends "base.html" %}

{% block content %}
  <h1>Your query "{{query}}" results:</h1>
  </br>
  {% if orders %}
  <ul>
    {% for order in orders %}
      <li>
        <a href="{{ order.id }}">{{ order.owner_car }}</a> {{order.due_date}} ({{order.status}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Nothing found :(</p>
  {% endif %}

  {% endblock %}
